<!DOCTYPE html>
<html>
  <head>
    <title>Wormio</title>
    <link rel="stylesheet" href="css/title.css" />
    <link rel="stylesheet" href="css/ingame.css" />
    <link rel="stylesheet" href="css/gameover.css" />
    <link rel="stylesheet" href="css/debug.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: "Noto Sans KR", sans-serif;
      }
      ::-webkit-scrollbar {
        display: none;
      }
    </style>
  </head>
  <body>
    <script src="./bundle.js"></script>
    <div id="title">
      <img src="./assets/title.png" id="title-img" />
      <div id="nickname-container">
        <h2>#Nickname</h2>
        <input
          type="text"
          id="nickname"
          placeholder="enter your nickname"
          value="p1000"
        />
      </div>
      <div id="button-container">
        <button class="button" id="start-button">Start</button>
        <button class="button" id="another-game-button">Other Games</button>
      </div>
    </div>
    <div id="ingame">
      <h3>Leaderboard</h3>
      <div class="ranker-container">
        <span class="ranking">#1</span>
        <span class="name">worm.io</span>
        <span class="score">7777</span>
      </div>
      <div class="ranker-container">
        <span class="ranking">#2</span>
        <span class="name">worm.io</span>
        <span class="score">7777</span>
      </div>
      <div class="ranker-container">
        <span class="ranking">#3</span>
        <span class="name">worm.io</span>
        <span class="score">7777</span>
      </div>
      <div class="ranker-container">
        <span class="ranking">#4</span>
        <span class="name">worm.io</span>
        <span class="score">7777</span>
      </div>
      <div class="ranker-container">
        <span class="ranking">#5</span>
        <span class="name">worm.io</span>
        <span class="score">7777</span>
      </div>
      <div class="ranker-container">
        <span class="ranking">#6</span>
        <span class="name">worm.io</span>
        <span class="score">7777</span>
      </div>
      <div class="ranker-container">
        <span class="ranking">#7</span>
        <span class="name">worm.io</span>
        <span class="score">7777</span>
      </div>
      <div class="ranker-container">
        <span class="ranking">#8</span>
        <span class="name">worm.io</span>
        <span class="score">7777</span>
      </div>
      <div class="ranker-container">
        <span class="ranking">#9</span>
        <span class="name">worm.io</span>
        <span class="score">7777</span>
      </div>
      <div class="ranker-container">
        <span class="ranking">#10</span>
        <span class="name">worm.io</span>
        <span class="score">7777</span>
      </div>

      <div class="ranker-container">
        <span class="ranking"></span>
        <span class="name">My Score</span>
        <span class="score" id="my-score">0</span>
      </div>
    </div>
    <div id="gameover">
      <div id="gameover-wrapper">
        <img id="title-img" src="./assets/title.png" />
        <div class="rank-container">
          <h2 class="rank-title"># Rank</h2>
          <div id="my-rank" class="rank-list-container"></div>
        </div>
        <div id="button-container">
          <button id="other-game">Other Games</button>
          <button id="restart">Restart</button>
        </div>
        <div class="rank-container">
          <h2 class="rank-title"># Best</h2>
          <div id="my-best" class="rank-list-container"></div>
        </div>
        <div class="rank-container">
          <h2 class="rank-title"># World Record</h2>
          <div id="all-rank" class="rank-list-container"></div>
        </div>
      </div>
    </div>
    <div id="debug">
      <span id="AI">AI</span>
      <span id="IDENTIFIER1">IDENTIFIER1</span>
      <span id="IDENTIFIER2">IDENTIFIER2</span>
    </div>
  </body>
</html>
